<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insert.css">
    <title>Insert Vehicle</title>
</head>
<body>
    <div class="container">
        <h1>Insert Vehicle into Database</h1>

        <form id="vehicleForm">
            <label for="carBrand">Car Brand</label>
            <select id="carBrand" required>
                <option value="">Select Car Brand</option>
                <option value="ford">Ford</option>
                <option value="honda">Honda</option>
                <option value="mercedes-benz">Mercedes-Benz</option>
                <option value="dodge">Dodge</option>
            </select>

            <label for="modelYear">Model Year</label>
            <input type="number" id="modelYear" placeholder="Model Year" min="1980" max="2027" required>

            <label for="modelName">Model Name</label>
            <input type="text" id="modelName" placeholder="Model Name" required>

            <label for="modelID">Model ID</label>
            <input type="number" id="modelID" placeholder="Model ID" required>

            <button type="submit">Insert Vehicle</button>
        </form>

        <p id="responseMessage"></p>

        <!-- Display insertion details in a table -->
        <div id="vehicleDetails" class="vehicle-details" style="display:none;">
            <h2>Insertion Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>ModelID</th>
                        <th>ModelName</th>
                        <th>ModelYear</th>
                        <th>CarBrand</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="insert.js"></script>
</body>
</html>
