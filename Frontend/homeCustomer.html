<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoVault Home CSR View</title>
  <link rel="stylesheet" href="homeCustomerStyles.css">
  <link rel="stylesheet" href="search.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <!-- Top bar section -->
    <div class="top-bar">
         <!-- Logo image on the left -->
        <img src="Logos.jpeg" alt="Logo" class="logo">

         <!-- Application name and buttons container -->
        <div class="app-nav-container">
            <span class="app-name">AutoVault</span>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showHome()">Home</button>
                <button class="nav-button" onclick="showTeam()">Meet The Team</button>
                <button class="nav-button" onclick="showAbout()">About</button>
            </div>
        </div>

         <!-- Circular image button with tooltip -->
        <div class="button-container">
            <img src="Profile.jpeg" alt="Circular Profile Button" class="profile-button" id="profile-button">
            <div class="dropdown-menu" id="dropdown-menu">   
                <button class="dropdown-item">Account Settings</button>
                <button class="dropdown-item"><a href="https://autovault.auth.us-east-1.amazoncognito.com/logout?client_id=76dkdmqdk3jajlbtb9797q757e&logout_uri=https%3A%2F%2Fwebpage-source-files.s3.us-east-1.amazonaws.com/LogIn.html">Sign Out</a></button>
            </div>
        </div>
    </div>

     <!-- Sidebar section -->
    <div class="sidebar">
        <button class="sidebar-button" onclick="showSearch()">Search</button>
    </div>

    <div class="main-content" id="main-content">
        <!-- Centered Car Information Heading -->
        <h2 style="text-align: center;">Search For Cars</h2>
    
        <!-- Horizontal Row for Brand, Year, and Model Dropdowns -->
        <div class="dropdown-container" style="display: flex; justify-content: center; gap: 20px;">
            <!-- Brand Dropdown -->
            <select id="brand-dropdown" class="dropdown">
                <option value="">Select Car Brand</option>
                <option value="dodge">Dodge</option>
                <option value="ford">Ford</option>
                <option value="mercedes-benz">Mercedes-Benz</option>
                <option value="honda">Honda</option>
            </select>

            <!-- Year Dropdown -->
            <select id="year-dropdown" class="dropdown">
                <option value="">Select Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

    
            <!-- Model Dropdown -->
            <select id="model-dropdown" class="dropdown">
                <option value="">Select Model</option>
            </select>
        </div>
    
        <!-- Card Container to Display Car Info -->
        <div id="car-info-card" class="card-container" style="display: none; margin-top: 20px;">
            <h3 style="text-align: center;">Car Information</h3>
            <div id="car-info" class="car-info-horizontal"></div>
        </div>
    </div>
    

    <div id="home-page" style="display: none; text-align: center; margin-top: 20px;">
        <h3>This is the Home page</h3>
    </div>

    <div id="team-page" style="display: none; text-align: center; margin-top: 20px;">
        <h3>This is the Team page</h3>
    </div>

    <div id="about-page" style="display: none; text-align: center; margin-top: 20px;">
        <h3>This is the About page</h3>
    </div>
    

    <!-- Import JavaScript Source File -->

     <script src="homeCustomerFunctions.js"></script>
     <script src="search.js"></script>

</body>
</html>
