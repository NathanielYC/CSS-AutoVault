<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoVault Home CSR View</title>
  <link rel="stylesheet" href="LogInStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <!-- Top bar section -->
    <div class="top-bar">
         <!-- Logo image on the left -->
        <img src="Logos.jpeg" alt="Logo" class="logo">

         <!-- Application name and buttons container -->
        <div class="app-nav-container">
            <span class="app-name">AutoVault</span>
            <div class="nav-buttons">
                <button class="nav-button">Home</button>
                <button class="nav-button">Meet The Team</button>
                <button class="nav-button">About</button>
            </div>
        </div>

         <!-- Circular image button with tooltip -->
        <div class="button-container">
            <img src="Profile.jpeg" alt="Circular Profile Button" class="profile-button" id="profile-button">
            <div class="dropdown-menu" id="dropdown-menu">   
                <button class="dropdown-item"><a href="https://autovault.auth.us-east-1.amazoncognito.com/login?client_id=76dkdmqdk3jajlbtb9797q757e&response_type=code&scope=openid&redirect_uri=https%3A%2F%2Fwebpage-source-files.s3.us-east-1.amazonaws.com%2FhomeCSR.html">Sign In</a></button>
                <button class="dropdown-item"><a href="https://autovault.auth.us-east-1.amazoncognito.com/signup?client_id=76dkdmqdk3jajlbtb9797q757e&response_type=code&scope=email+openid&redirect_uri=https%3A%2F%2Fwebpage-source-files.s3.us-east-1.amazonaws.com%2FhomeCSR.html">Create New Account</a></button>
            </div>
        </div>
    </div>
     <!--Import JavaScript Source File-->
     <script src="LogInFunctions.js"></script>

</body>
</html>
